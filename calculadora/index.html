<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calcular.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div id="calculadora">
            <form name="cal">
                <input type="textfield" or type="text" name="res" value="" autocomplete="off" readonly placeholder="0">
                <input type="button" value="7" onclick="document.cal.res.value+='7'" class="gris">
                <input type="button" value="8" onclick="document.cal.res.value+='8'"class="gris">
                <input type="button" value="9" onclick="document.cal.res.value+='9'"class="gris">
                <input type="button" value="+" onclick="document.cal.res.value+='+'"class="narnaja">
                <br>
                <input type="button" value="4" onclick="document.cal.res.value+='4'"class="gris">
                <input type="button" value="5" onclick="document.cal.res.value+='5'"class="gris">
                <input type="button" value="6" onclick="document.cal.res.value+='6'"class="gris">
                <input type="button" value="-" onclick="document.cal.res.value+='-'"class="narnaja">
                <br>
                <input type="button" value="1" onclick="document.cal.res.value+='1'"class="gris">
                <input type="button" value="2" onclick="document.cal.res.value+='2'"class="gris">
                <input type="button" value="3" onclick="document.cal.res.value+='3'"class="gris">
                <input type="button" value="*" onclick="document.cal.res.value+='*'" class="narnaja">
                <br>
                <input type="reset" value="C" class="blanco">
                <input type="button" value="0" onclick="document.cal.res.value+='0'"class="gris">
                <input type="button" value="=" onclick="document.cal.res.value=eval(document.cal.res.value)"class="gris">
                <input type="button" value="/" onclick="document.cal.res.value+='/'"class="narnaja">
            </form>
        </div>
    </main>
</body>
</html>
